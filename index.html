<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lattesiber PixelSense</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: blue;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #centerL {
      position: relative;
      font-size: 120px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 50, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 2;
      padding: 20px;
    }
    #overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    h1 {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="centerL">L</div>
  <div id="overlay">
    <h1>Lattesiber Flash Player .</h1>
  </div>  <!-- Ses dosyasÄ± --><audio id="clickSound" src="windows media center.mp3"></audio>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    const L = document.getElementById('centerL');
    const overlay = document.getElementById('overlay');
    const sound = document.getElementById('clickSound');

    L.addEventListener('click', () => {
      overlay.classList.add('active');
      sound.play();
    });
  </script></body>
</html>
